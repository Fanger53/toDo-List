<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  <script
      src="https://kit.fontawesome.com/cf19c7517f.js"
      crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="title">Stuff I need to do</h1>

	<div class="all-tasks">
		<h2 class="task-list-title">My Projects</h2>
		<ul class="task-list" data-lists>
		</ul>

		<form data-new-list-form>
			<input 
				type="text"
				class="new list"
				data-new-list-input
				placeholder="new list name"
				aria-label="new list name"
			/>
			<button class="btn create" aria-label="create new list">+</button>
		</form>
	</div>

	<div class="todo-list" data-list-display-container>
		<div class="todo-header">
			<h2 class="list-title" data-list-title></h2>
		</div>

		<div class="todo-body">
			<div class="tasks" data-tasks>
				
			</div>

			<div class="new-task-creator">
					<form >
							<input 
								type="text"
								class="new task"
								placeholder="new task name"
								aria-label="new task name"
							/>
							<button class="btn create" aria-label="create new task">+</button>
						</form>
			</div>

			<div class="delete-stuff">
				<button class="btn delete">Clear completed tasks</button>
				<button class="btn delete" data-delete-list-button>Delete Project</button>
			</div>
		</div>
	</div>
	<template id="task-template">
		<div class="task">
			<input 
				type="checkbox"
			/>
			<label >
				<span class="custom-checkbox"></span>
			</label>
		</div>
	</template>

 
	</div>
  <script src="./main.js"></script>
</body>
</html>
