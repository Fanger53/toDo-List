  <title>To Do List</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

      src="https://kit.fontawesome.com/cf19c7517f.js"
      crossorigin="anonymous"></script>

<body>
	<h1 class="title">Todo List</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2 class="task-list-title">My Projects</h2>
				<ul class="task-list" data-lists>
				</ul>
		
				<form data-new-list-form>
					<input 
						type="text"
						class="new list"
						data-new-list-input
						placeholder="new project name"
						aria-label="new project name"
					/>
					<button class="btn create" aria-label="create new list">+</button>
				</form>
				<button class="btn delete" data-delete-list-button>Delete Project</button>
			</div>
		
			<div class="todo-list rounded border col-md-8" data-list-display-container>
				<div class="todo-header rounded">
					<h2 class="project-title rounded " data-list-title></h2>
					<button class="btn delete" data-clear-complete-button >Clear completed tasks</button>
				</div>
		
				<div class="todo-body ">
					<div class="tasks" data-tasks>
						
					</div>
		
					<div class="new-task-creator">
							<form data-new-task-form>
									<input 
										type="text"
										class="new task"
										data-new-task-name
										placeholder="new task "
										aria-label="new task "
									/>
									<input 
										type="text"
										class="new task"
										data-new-task-desc
										placeholder="description "
										aria-label="description "
										name="desc"
									/>
									<input  type="date" class="new task border" data-task-time />
									<input class="new task" type="text" min="1" max="9" data-task-priority >
									
									<button class="btn create" aria-label="create new task">+</button>
								</form>
					</div>
		
					<div class="delete-stuff">
						
					</div>
				</div>
			</div>
			<template id="task-template">
				<div class="task">
					<input 
						type="checkbox"
					/>
					<label >
						<span class="custom-checkbox"></span>
					</label>
					<div class="d-flex ">
						<div class="p-3 border">
							<p id="task-time" ></p>
							</div>
						<div class="p-3">	
							<p id="task-prior"></p>
							</div>
					</div>
					<div class="d-block border rounded p-3">
						<p class="mr-5">Description: </p>
						<p id="description-p" class="ml-3"></p>
						</div>
				</div>
			</template>
			</div>
		</div>
	</div>
